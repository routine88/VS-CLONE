name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Python tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.13"]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pytest
        run: python -m pip install --upgrade pip pytest
      - name: Run tests
        run: python -m pytest -q

  asset-import:
    name: Asset import validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install importer dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
      - name: Run asset importers
        run: |
          python -m tools.importers.cli \
            --source assets/source \
            --output assets/generated \
            --fail-on-warn
      - name: Ensure generated bundles are committed
        run: git diff --exit-code assets/generated

  artifacts:
    name: Runtime artifacts
    if: github.event_name == 'push'
    needs: [test, asset-import]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install runtime tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      - name: Export runtime frame bundle
        run: |
          python -m tools.export_runtime_frames \
            --seed 1337 \
            --frames 300 \
            --output artifacts/frame-bundles/nightfall-mvp.jsonl
      - name: Verify reproducible frame bundle
        run: |
          python -m tools.export_runtime_frames \
            --seed 1337 \
            --frames 300 \
            --output artifacts/frame-bundles/nightfall-mvp-repeat.jsonl
          python -m native.client.cli verify \
            artifacts/frame-bundles/nightfall-mvp.jsonl \
            artifacts/frame-bundles/nightfall-mvp-repeat.jsonl
          rm artifacts/frame-bundles/nightfall-mvp-repeat.jsonl
      - name: Record frame bundle checksum
        run: |
          python -m native.client.cli checksum \
            artifacts/frame-bundles/nightfall-mvp.jsonl \
            --output artifacts/frame-bundles/nightfall-mvp.sha256
      - name: Bundle native harness
        run: |
          python -m native.client.cli bundle \
            --output artifacts/native/nightfall-runtime.zip \
            --build-id "${GITHUB_SHA}" \
            --platform linux
      - name: Record native bundle checksum
        run: |
          python -m native.client.cli checksum \
            artifacts/native/nightfall-runtime.zip \
            --output artifacts/native/nightfall-runtime.sha256
      - name: Build Python distribution artifacts
        run: |
          mkdir -p artifacts/dist
          python -m build --sdist --wheel --outdir artifacts/dist
      - name: Record distribution checksums
        run: |
          python -m native.client.cli checksum artifacts/dist/* --output artifacts/dist/dist.sha256
      - name: Capture runtime playback metrics
        run: |
          python -m tools.runtime_playback_benchmark \
            --input artifacts/frame-bundles/nightfall-mvp.jsonl \
            --output artifacts/metrics/nightfall-runtime.json \
            --markdown artifacts/metrics/nightfall-runtime.md
      - name: Upload frame bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: frame-bundles
          path: artifacts/frame-bundles
      - name: Upload native runtime artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-runtime
          path: artifacts/native
      - name: Upload Python distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-distribution
          path: artifacts/dist
      - name: Upload runtime metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: runtime-metrics
          path: artifacts/metrics
