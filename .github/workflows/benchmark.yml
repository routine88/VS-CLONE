name: Nightly Benchmarks

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  nightly-benchmark:
    name: Repeatability & Runtime Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
      - name: Run repeatability check suite
        run: |
          python -m tools.repeatability_check \
            --duration 300 \
            --repeat 2 \
            --output logs/nightly_repeatability.json \
            --markdown logs/nightly_repeatability.md \
            --fail-on-drift
      - name: Export nightly frame bundle
        run: |
          python -m tools.export_runtime_frames \
            --seed 424242 \
            --frames 600 \
            --output logs/nightly-frame-bundle.jsonl
      - name: Benchmark runtime playback
        run: |
          python -m tools.runtime_playback_benchmark \
            --input logs/nightly-frame-bundle.jsonl \
            --output logs/nightly-runtime-metrics.json \
            --markdown logs/nightly-runtime-metrics.md
      - name: Upload benchmark logs
        uses: actions/upload-artifact@v4
        with:
          name: nightly-benchmark-logs
          path: logs
